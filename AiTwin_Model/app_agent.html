<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generalized RAG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #mode-selection {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        #mode-selection button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #mode-selection button:hover {
            background-color: #0056b3;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
        }

        #messages {
            height: 600px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            line-height: 1.4;
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message.peer {
            text-align: left;
        }

        .message.user .content {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .message.assistant .content {
            display: inline-block;
            background-color: #e9e9eb;
            color: #333;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .message.peer .content {
            display: inline-block;
            background-color: #ffc107;
            color: #333;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .message.system {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-container #share-file-btn {
            background-color: #28a745;
        }

        #input-container #share-file-btn:hover {
            background-color: #218838;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }

        #input-container button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        #ingest-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #ingest-btn:hover {
            background-color: #218838;
        }

        #connection-status {
            font-size: 0.8em;
            color: #777;
            text-align: right;
            margin-top: 5px;
        }

        .file-input-container {
            display: none;
        }
    </style>
</head>

<body>
    <div id="mode-selection">
        <h2>Choose Your Chat Mode</h2>
        <button onclick="startModelChat()">Start Model Chat ü§ñ</button>
        <button onclick="startPeerChat()">Start Peer Chat üßë‚Äçü§ù‚Äçüßë</button>
    </div>

    <div id="controls">
        <button id="ingest-btn" onclick="ingestDocuments()">Ingest Documents</button>
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <input type="file" id="file-input" class="file-input-container" onchange="uploadFile()">
            <button id="share-file-btn" onclick="document.getElementById('file-input').click()">Share File</button>
        </div>
        <div id="connection-status">Connecting...</div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const ingestButton = document.getElementById('ingest-btn');
        const shareFileButton = document.getElementById('share-file-btn');
        const fileInput = document.getElementById('file-input');
        const statusElement = document.getElementById('connection-status');
        const chatContainer = document.getElementById('chat-container');
        const modeSelection = document.getElementById('mode-selection');
        const messagesContainer = document.getElementById('messages');

        const websocketBaseUrl = 'ws://localhost:8001/ws';
        const httpBaseUrl = 'http://localhost:8001';
        let ws;
        let userId = '';
        let peerId = null;
        let chatMode = null;
        let heartbeatInterval = null;

        function startModelChat() {
            chatMode = 'model';
            peerId = null;
            messagesContainer.innerHTML = '';
            modeSelection.style.display = 'none';
            chatContainer.style.display = 'block';
            connectWebSocket();
            document.title = "RAG Chatbot";
            ingestButton.style.display = 'block';
            shareFileButton.style.display = 'none';
        }

        function startPeerChat() {
            chatMode = 'p2p';
            messagesContainer.innerHTML = '';
            modeSelection.style.display = 'none';
            chatContainer.style.display = 'block';

            peerId = prompt("Please enter the Peer User ID to chat with:", "");
            if (!peerId) {
                modeSelection.style.display = 'block';
                chatContainer.style.display = 'none';
                return;
            }
            document.title = `Chat with ${peerId}`;
            connectWebSocket();
            ingestButton.style.display = 'none';
            shareFileButton.style.display = 'block';
        }

        function connectWebSocket() {
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                console.log("WebSocket is already connected or connecting.");
                return;
            }

            userId = prompt("Please enter your User ID or click 'Cancel' to generate one:", `user_${Math.random().toString(36).substring(2, 8)}`);
            if (userId === null || userId === "") {
                userId = `guest_${Math.random().toString(36).substring(2, 10)}`;
                displayMessage(`Using a default session ID: ${userId}`, 'system');
            }

            let wsUrl;
            if (chatMode === 'model') {
                wsUrl = `${websocketBaseUrl}/model/${userId}`;
                displayMessage(`Connecting to the model with User ID: ${userId}`, 'system');
            } else {
                wsUrl = `${websocketBaseUrl}/${userId}/${peerId}`;
                displayMessage(`Connecting to peer '${peerId}' with User ID: ${userId}`, 'system');
            }

            ws = new WebSocket(wsUrl);

            ws.onopen = function () {
                console.log(`WebSocket connection established for user: ${userId}. Mode: ${chatMode}`);
                statusElement.textContent = 'Connected';
                statusElement.style.color = '#28a745';
                enableControls();
            };

            ws.onmessage = async function (event) {
                if (typeof event.data !== 'string') {
                    console.log('Received binary data (e.g., pong frame), ignoring.');
                    return;
                }

                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'history') {
                        data.content.forEach(message => {
                            let source = 'user';
                            if (chatMode === 'p2p') {
                                source = (message.source && message.source !== userId) ? 'peer' : 'user';
                            } else if (chatMode === 'model') {
                                source = (message.source === 'assistant') ? 'assistant' : 'user';
                            }
                            if (message.type === 'document_shared') {
                                displayFileMessage(message);
                            } else {
                                displayMessage(message.content, source);
                            }
                        });
                    } else if (data.type === 'error') {
                        displayMessage(data.content, 'error');
                    } else if (data.type === 'document_shared') {
                        await handleIncomingFile(data);
                    } else {
                        const source = (chatMode === 'p2p' && data.source && data.source !== userId) ? 'peer' : data.source;
                        displayMessage(data.content, source);
                    }
                } catch (e) {
                    console.error('Failed to parse message data as JSON:', e);
                    displayMessage('Error: Received malformed message from server.', 'error');
                }
                enableControls();
            };

            ws.onclose = function (event) {
                console.log("WebSocket connection closed:", event.code, event.reason);
                statusElement.textContent = 'Disconnected';
                statusElement.style.color = '#dc3545';
                displayMessage("Connection to the server was lost. Please refresh to reconnect.", 'system');
                disableControls();
            };

            ws.onerror = function (error) {
                console.error("WebSocket error:", error);
                statusElement.textContent = 'Error';
                statusElement.style.color = '#dc3545';
                displayMessage("An error occurred with the WebSocket connection.", 'system');
                disableControls();
            };
        }

        function disableControls() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            ingestButton.disabled = true;
            shareFileButton.disabled = true;
        }

        function enableControls() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            ingestButton.disabled = (chatMode === 'p2p');
            shareFileButton.disabled = (chatMode === 'model');
            messageInput.focus();
        }

        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                return;
            }

            if (!peerId) {
                displayMessage("You must be in a peer-to-peer chat to share a document.", 'error');
                return;
            }

            displayMessage(`Uploading file: ${file.name}...`, 'system');

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch(`${httpBaseUrl}/upload_doc/${userId}/${peerId}`, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (!response.ok) {
                    displayMessage(`File upload failed: ${data.detail || 'Unknown error'}`, 'error');
                } else {
                    displayMessage(`File uploaded and indexed successfully.`, 'system');
                }
            } catch (error) {
                console.error('File upload error:', error);
                displayMessage('File upload failed: Could not reach the server.', 'error');
            } finally {
                fileInput.value = ''; // Clear the file input
            }
        }

        async function ingestDocuments() {
            ingestButton.disabled = true;
            displayMessage('Ingestion started. Please wait...', 'system');

            try {
                const response = await fetch(`${httpBaseUrl}/ingest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (!response.ok) {
                    displayMessage(`Ingestion failed: ${data.message || 'Unknown error'}`, 'error');
                } else {
                    displayMessage(`Ingestion complete: ${data.message}`, 'system');
                }
            } catch (error) {
                console.error('Ingestion error:', error);
                displayMessage('Ingestion failed: Could not reach the server.', 'error');
            } finally {
                ingestButton.disabled = false;
            }
        }

        function displayMessage(content, source, isHtml = false) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${source}`;

            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            if (isHtml) {
                contentElement.innerHTML = content; // allow HTML
            } else {
                contentElement.textContent = content; // plain text
            }

            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        

        function displayFileMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            const source = (message.source && message.source !== userId) ? 'peer' : 'user';
            messageElement.className = `message ${source}`;

            const contentElement = document.createElement('div');
            contentElement.className = 'content';

            const fileLink = document.createElement('a');
            fileLink.href = message.file_url;
            fileLink.textContent = message.filename;
            fileLink.download = message.filename;

            const fileIcon = document.createElement('span');
            fileIcon.innerHTML = 'üìÅ ';

            contentElement.appendChild(fileIcon);
            contentElement.appendChild(document.createTextNode('File Shared: '));
            contentElement.appendChild(fileLink);

            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function handleIncomingFile(message) {
            displayFileMessage(message);

            // Optional: Automatically download the file
                    // const response = await fetch(`${httpBaseUrl}${message.file_url}`);
                    // if (!response.ok) throw new Error('Download failed');

                    // const fileHandle = await window.showSaveFilePicker({
                    //     suggestedName: message.filename
                    // });
                    // // const writableStream = await fileHandle.createWritable();
                    // // await response.body.pipeTo(writableStream);

                    // const downloadUrl = `${httpBaseUrl}${message.file_url}`;

                    //  displayMessage(
                    //     `Click to download: <a href="${downloadUrl}" download="${message.filename}" target="_blank">${message.filename}</a>`,
                    //     'system',
                    //     true // <-- make displayMessage render raw HTML
                    // );

                    // const localPath = `${fileHandle.name}`; // Simplified local path
                    // // displayMessage(`File saved to your local device at: ${localPath}`, 'system');

                    // Log the file path to the user's history
                    // const fileLogMessage = {
                    //     type: "file_log",
                    //     content: `File shared by ${message.source}: ${message.filename}`,
                    //     source: "system"
                    // };
                    // ws.send(JSON.stringify(fileLogMessage));
            }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || ws.readyState !== WebSocket.OPEN) return;

            displayMessage(message, 'user');

            messageInput.value = '';
            // disableControls();

            const source = chatMode === 'p2p' ? userId : 'user';

            const messageObject = { content: message, source: source };
            ws.send(JSON.stringify(messageObject));
        }

    </script>
</body>

</html>
