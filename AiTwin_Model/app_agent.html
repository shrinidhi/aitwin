<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generalized RAG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #messages {
            height: 600px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            line-height: 1.4;
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message.user .content {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .message.assistant .content {
            display: inline-block;
            background-color: #e9e9eb;
            color: #333;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .message.system {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }

        #input-container button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        #ingest-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #ingest-btn:hover {
            background-color: #218838;
        }

        #connection-status {
            font-size: 0.8em;
            color: #777;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="controls">
        <button id="ingest-btn" onclick="ingestDocuments()">Ingest Documents</button>
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
        <div id="connection-status">Connecting...</div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const ingestButton = document.getElementById('ingest-btn');
        const statusElement = document.getElementById('connection-status');
        const serverUrl = 'ws://localhost:8001/ws';
        let ws;

        function connectWebSocket() {
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                console.log("WebSocket is already connected or connecting.");
                return;
            }

            ws = new WebSocket(serverUrl);

            ws.onopen = function () {
                console.log("WebSocket connection established.");
                statusElement.textContent = 'Connected';
                statusElement.style.color = '#28a745';
                loadHistory(); // Load history after connection is open
            };

            ws.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (data.type === 'error') {
                    displayMessage(data.content, 'error');
                } else {
                    displayMessage(data.content, data.source);
                }
                enableControls();
            };

            ws.onclose = function (event) {
                console.log("WebSocket connection closed:", event.code, event.reason);
                statusElement.textContent = 'Disconnected';
                statusElement.style.color = '#dc3545';
                displayMessage("Connection to the server was lost. Please refresh to reconnect.", 'system');
                disableControls();
            };

            ws.onerror = function (error) {
                console.error("WebSocket error:", error);
                statusElement.textContent = 'Error';
                statusElement.style.color = '#dc3545';
                displayMessage("An error occurred with the WebSocket connection.", 'system');
                disableControls();
            };
        }

        function disableControls() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            ingestButton.disabled = true;
        }

        function enableControls() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            ingestButton.disabled = false;
            messageInput.focus();
        }

        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || ws.readyState !== WebSocket.OPEN) return;

            // Display user message
            displayMessage(message, 'user');

            // Clear input and disable controls while waiting for a response
            messageInput.value = '';
            disableControls();

            const messageObject = { content: message, source: 'user' };
            ws.send(JSON.stringify(messageObject));
        }

        async function ingestDocuments() {
            ingestButton.disabled = true;
            displayMessage('Ingestion started. Please wait...', 'system');

            try {
                const response = await fetch('http://localhost:8001/ingest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (!response.ok) {
                    displayMessage(`Ingestion failed: ${data.message || 'Unknown error'}`, 'error');
                } else {
                    displayMessage(`Ingestion complete: ${data.message}`, 'system');
                }
            } catch (error) {
                console.error('Ingestion error:', error);
                displayMessage('Ingestion failed: Could not reach the server.', 'error');
            } finally {
                ingestButton.disabled = false;
            }
        }

        function displayMessage(content, source) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${source}`;

            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = content;

            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function loadHistory() {
            try {
                const response = await fetch('http://localhost:8001/history');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const history = await response.json();
                history.forEach(message => {
                    displayMessage(message.content, message.source);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Connect to WebSocket and load history on page load
        window.onload = function () {
            connectWebSocket();
        };
    </script>
</body>

</html>
