<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generalized RAG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #messages {
            height: 600px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            line-height: 1.4;
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message.user .content {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .message.assistant .content {
            display: inline-block;
            background-color: #e9e9eb;
            color: #333;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .message.system {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }

        #input-container button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        #ingest-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #ingest-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div id="controls">
        <button id="ingest-btn" onclick="ingestDocuments()">Ingest Documents</button>
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('message-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const button = document.querySelector('#input-container button');
            const message = input.value;
            if (!message) return;

            // Display user message
            displayMessage(message, 'user');

            // Clear input and disable controls
            input.value = '';
            input.disabled = true;
            button.disabled = true;
            document.getElementById('ingest-btn').disabled = true;

            try {
                const response = await fetch('http://localhost:8001/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message, source: 'user' })
                });

                const data = await response.json();
                if (!response.ok) {
                    // Handle error response
                    const errorContent = (data.detail && data.detail.content) || (data.detail || 'Unknown error');
                    displayMessage('Error: ' + errorContent, 'error');
                } else {
                    displayMessage(data.content, 'assistant');
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Error: Could not reach the server.', 'error');
            } finally {
                // Re-enable controls
                input.disabled = false;
                button.disabled = false;
                document.getElementById('ingest-btn').disabled = false;
                input.focus();
            }
        }

        async function ingestDocuments() {
            const ingestBtn = document.getElementById('ingest-btn');
            ingestBtn.disabled = true;
            displayMessage('Ingestion started. Please wait...', 'system');

            try {
                const response = await fetch('http://localhost:8001/ingest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (!response.ok) {
                    displayMessage(`Ingestion failed: ${data.message || 'Unknown error'}`, 'error');
                } else {
                    displayMessage(`Ingestion complete: ${data.message}`, 'system');
                }
            } catch (error) {
                console.error('Ingestion error:', error);
                displayMessage('Ingestion failed: Could not reach the server.', 'error');
            } finally {
                ingestBtn.disabled = false;
            }
        }

        function displayMessage(content, source) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${source}`;

            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = content;

            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function loadHistory() {
            try {
                const response = await fetch('http://localhost:8001/history');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const history = await response.json();
                history.forEach(message => {
                    displayMessage(message.content, message.source);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load chat history when the page loads
        window.onload = loadHistory;
    </script>
</body>

</html>
